<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="register">
        <h2>Register</h2>
        <h3>Name: </h3>
        <input type="text" class="registerLoginName" placeholder="Enter your name">
        <br>
        <h3>Password: </h3>
        <input type="text" class="registerLoginPassword" placeholder="Enter your password">
        <br>
        <h3>Password verification: </h3>
        <input type="text" class="registerLoginPassword" placeholder="Enter your password">
        <br>
        <h3>Gmail: </h3>
        <input type="text" class="registerGmail" placeholder="Enter your gmail">
        <br>
        <button class="okLogin">OK</button>

    </div>
  


    
</body>
</html>
